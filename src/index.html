<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Secret sharing</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Share secret</h1>
    <section>
      <button id="show-send-section-button">Send secret</button> |
      <button id="show-receive-section-button">Receive secret</button>
    </section>

    <section id="send-secret" class="hidden">
      <h3>send secret</h3>
      add pub key & encrypt message

      <button id="encrypt-message-button">Encrypt message</button>
      <p>
        public key
        <textarea id="send-public-key" cols="80" rows="10"></textarea>
      </p>
      <p>
        Secret message
        <textarea id="secret-message-area" cols="80" rows="10"></textarea>
      </p>
      <p>
        Encrypted message
        <textarea
          id="send-encrypted-message-area"
          cols="80"
          rows="10"
        ></textarea>
      </p>
    </section>

    <section id="receive-secret" class="hidden">
      <h3>receive secret</h3>
      <button id="generate-keys-button">Generate keys</button>
      generate keys & use private key to decrypt message
      <p>
        public
        <textarea id="receive-public-key" cols="80" rows="10"></textarea>
      </p>
      <p>
        private
        <textarea id="receive-private-key" cols="80" rows="30"></textarea>
      </p>
      <hr />
      <button id="decrypt-message-button">Decrypt message</button>
      <p>
        Encrypted message
        <textarea
          id="receive-encrypted-message-area"
          cols="80"
          rows="10"
        ></textarea>
      </p>
      <p>
        Decrypted message
        <textarea id="decrypted-message-area" cols="80" rows="10"></textarea>
      </p>
    </section>

    <script src="./app.ts"></script>
  </body>
</html>
